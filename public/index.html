<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Dot Collector</title>
    <style type="text/css">
        body {
            font-family: sans-serif;
            display: grid;
            height: 10vh;
            place-items: center;
        }

        .button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 32px;
            margin: 6px 4px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .btn-start {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }

        .btn-start:hover {
            background-color: #4CAF50;
            color: white;
        }

        .base-box {
            position: relative;
            width: 200px;
            height: 100px;
        }

        .table {
            display: table;
            box-sizing: border-box;
            border-spacing: 2px;
        }

        .th {
            border: 1px solid #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
            margin: 0 auto;
        }

        .td {
            border: 1px solid #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <h2>Perform easy Read/Writes to Mongo!</h2>
    <p>This page renders data using React in a script tag without using JSX!</p>

    <!-- We will put our React components inside this div. -->
    <div id="main_container"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "Production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="main.js"></script>

</body>

</html>
